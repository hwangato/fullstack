<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bee</title>
</head>
<body>
<div id = "app">
      <div>
        <h1>${data.title}</h1>
        <h2>作者：<strong>${data.author.name}</strong></h2>
        <p>${data.info}</p>
        <p>${data.date}</p>
      </div>
  </div>
	
<script src="./bee.js"></script>
<script>
let bee = new Bee({
    el: '#app',
    data: {
        'title': 'Hello Bee',
        'info': '从0开始实现Vue数据绑定',
        'author': {
            name: 'Shellming'
        },
        'date': new Date()
    }
});
setInterval(() => {
    bee.date = new Date()
}, 3000)
</script>
</body>
</html>
